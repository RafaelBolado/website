<!DOCTYPE html>
<html lang="en">
<head>
  <title>bureau</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">

    <div class="homescreen" id="header">

      <nav class="navbar">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" class="logo"></div>
        <a href="#" class="burger-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="menu">
            <ul>
              <li><p>Projects</p></li>
              <li><p>People</p></li>
              <li><p>Studio</p></li>
              <li><p>News</p></li>
              <li><p>Contact</p></li>
            </ul>
        </div>
      </nav>

      <div class="projects">
        <div class="projects-content">
          <h1 id="projects-text">High-end human-centered products for collaborative and inspiring spaces.</h1>
          <button type="button">Projects</button>
        </div>
      </div>

    </div>

    <div class="studio">

      <div class="left-flag"></div>
      <div class="right-studio">
        <div class="caption">
          <h2>Pursuing a Scandivanian design legacy.</h2>
          <button type="button">Studio</button>
        </div>
      </div>

    </div>

    <div class="press">

      <div class="press-title">
        <h2>They talk about us.</h2>
      </div>
      <div class="mag">
        <ul>
          <li><img src="images/AD.svg" id="AD"></li>
          <li><img src="images/metropolis.svg" id="metropolis"></li>
          <li><img src="images/detail.svg" id="detail"></li>
        </ul>
      </div>

    </div>

    <footer>

      <div class="footer-content">
        <div class="subscribe">
          <h3>Want to join the workspace?</h3>
          <button type="button">Subscribe</button>
        </div>
        <div class="copywright">
          <h3>&copy;2022 bureau</h3>
        </div>
      </div>

    </footer>

  </div>

</body>
</html>
